name: Build (Multiple Arch)

on:
    push:
        branches: [ develop ]

jobs:
  GoBuild:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 
              uses: actions/checkout@v4
            
            - name: Run Makefile
              run: make
            
            - name: Upload win64
              uses: actions/upload-artifact@v4
              with: 
                name: release-builds
                path: build/chibi_x64_win.exe
            
            - name: Upload Apple Silicon
              uses: actions/upload-artifact@v4
              with: 
                name: release-builds
                path: build/chibi_darwin_silicon

            - name: Upload Apple Intel
              uses: actions/upload-artifact@v4
              with: 
                name: release-builds
                path: build/chibi_darwin_intel
                
            - name: Upload Debian
              uses: actions/upload-artifact@v4
              with: 
                name: release-builds
                path: build/chibi_debain.deb
            
            - name: Upload Linux
              uses: actions/upload-artifact@v4
              with: 
                name: release-builds
                path: build/chibi_x64_linux
