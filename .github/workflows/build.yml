name: Build (Multiple Arch)

on:
  push:
    branches: [ develop ]
  pull_request: 
    branches: [ develop ]
  workflow_dispatch:

jobs:
  build:
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Make
        run: make

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: build_artifacts
          path: build/*