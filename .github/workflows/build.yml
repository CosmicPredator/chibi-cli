name: Build (Multiple Arch)

on:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    #if: github.event_name == 'push' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Cache Go Modules
        uses: actions/cache@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-
      
      - name: Run Make
        run: make BUILD_TYPE=DEBUG

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with: 
          name: build_artifacts
          path: build/*
  
  publish_to_aur:
    needs: build
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
    
      - name: Install AUR tools
        run: |
          pacman -Syu --noconfirm base-devel git openssh
      
      - name: Setup SSH for AUR
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AUR_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat >> ~/.ssh/config << 'EOF'
          Host aur.archlinux.org
            IdentityFile ~/.ssh/id_rsa
            User aur
          EOF
          ssh-keyscan aur.archlinux.org >> ~/.ssh/known_hosts

      - name: Debug SSH
        run: |
          ssh -v aur@aur.archlinux.org || true
    
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Update chibi-git AUR
        run: |
          git clone aur@aur.archlinux.org:chibi-cli-git.git
          cd chibi-cli-git
      
          # bump pkgrel to trigger rebuild
          current=$(grep '^pkgrel=' PKGBUILD | cut -d= -f2)
          next=$((current+1))
          sed -i "s/^pkgrel=.*/pkgrel=$next/" PKGBUILD
      
          makepkg --printsrcinfo > .SRCINFO
      
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "update"
          git push
